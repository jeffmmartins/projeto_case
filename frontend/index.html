<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monks Dashboard de Métricas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos para a tabela */
        #metrics-table th, #metrics-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        #metrics-table th {
            cursor: pointer; /* Indica que a coluna é clicável para ordenação */
            background-color: #f3f4f6;
            transition: background-color 0.1s;
        }
        #metrics-table th:hover {
            background-color: #e5eeef;
        }
        .error-message { color: #dc2626; font-weight: 600; }
        .success-message { color: #10b981; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 space-y-8">
        
        <div class="border-b pb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Dashboard de Performance</h1>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">1. Acesso (Login)</h2>
            
            <div class="flex flex-col sm:flex-row gap-3 items-center">
                <input id="email" type="email" placeholder="Email (admin@exemplo.com)" class="p-3 border border-gray-300 rounded-lg w-full sm:w-1/3 focus:ring-blue-500 focus:border-blue-500" value="admin@exemplo.com">
                <input id="password" type="password" placeholder="Senha (123456)" class="p-3 border border-gray-300 rounded-lg w-full sm:w-1/3 focus:ring-blue-500 focus:border-blue-500" value="123456">
                <button onclick="handleLogin()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-150 w-full sm:w-auto shadow-md">
                    Entrar
                </button>
            </div>
            
            <p id="status-message" class="mt-4 text-sm text-gray-500 h-6"></p>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">2. Métricas de Performance</h2>
            
            <div class="flex flex-wrap items-end gap-4 mb-6 p-4 bg-gray-100 rounded-xl">
                
                <div class="w-full sm:w-auto">
                    <label for="start_date" class="block text-sm font-medium text-gray-700">Data Início</label>
                    <input id="start_date" type="date" class="p-2 border border-gray-300 rounded-lg w-full focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="w-full sm:w-auto">
                    <label for="end_date" class="block text-sm font-medium text-gray-700">Data Fim</label>
                    <input id="end_date" type="date" class="p-2 border border-gray-300 rounded-lg w-full focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="w-full sm:w-auto">
                    <label for="sort_order" class="block text-sm font-medium text-gray-700">Ordem</label>
                    <select id="sort_order" class="p-2 border border-gray-300 rounded-lg w-full focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="asc">Crescente (ASC)</option>
                        <option value="desc">Decrescente (DESC)</option>
                    </select>
                </div>

                <button onclick="loadMetrics()" id="load-metrics-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-6 rounded-lg transition duration-150 w-full sm:w-auto shadow-md disabled:opacity-50" disabled>
                    Carregar/Filtrar Métricas
                </button>
            </div>

            <div class="overflow-x-auto border rounded-lg shadow-sm">
                <table id="metrics-table" class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr id="table-header">
                            </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="100%" class="text-center py-4 text-gray-500">Faça login para carregar as métricas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
